<div style="width:600px; height:400px; margin-left: -691px; margin-top: 100px;">
  <canvas id="itcStockChart"></canvas>
</div>

<div style="width:600px; height:400px; margin-top: -400px;
margin-right: -702px;">
  <canvas id="itcSentimentChart"></canvas>
</div>

<script>
  const ctxitc = document.getElementById('itcStockChart').getContext('2d');
  const itcStockChart = new Chart(ctxitc, {
    type: 'line',
    data: {
      labels: ['Apr 20', 'Apr 21', 'Apr 22', 'Apr 23', 'Apr 24', 'Apr 25', 'Apr 26', 'Apr 27', 'Apr 28', 'Apr 29'],
      datasets: [{
        label: 'ITC Stock Price',
        data: [193.76, 191.97, 199.40, 199.73, 202.04, 201.88, 202.64, 188.14, 180.74, 185.94],
        fill: true,
        backgroundColor: 'rgba(255, 0, 0, 0.5)', // red
        borderColor: 'rgb(255, 0, 0)', // red
        tension: 0.4
      }]
    },
    // options: {
    //   scales: {
    //     y: {
    //       beginAtZero: false
    //     }
    //   }
    // }
    options: {
  scales: {
    x: {
      ticks: {
        color: 'white' // Set axis labels (X-axis) to white
      }
    },
    y: {
      ticks: {
        color: 'white' // Set axis labels (Y-axis) to white
      },
      beginAtZero: false
    }
  }
}
  });

  const ctxSentiment = document.getElementById('itcSentimentChart').getContext('2d');
  const itcSentimentChart = new Chart(ctxSentiment, {
    type: 'bar',
    data: {
      labels: ['Apr 20', 'Apr 21', 'Apr 22', 'Apr 23', 'Apr 24', 'Apr 25', 'Apr 26', 'Apr 27', 'Apr 28', 'Apr 29'],
      datasets: [{ 
        label: 'ITC News Sentiment',
        data: [0.1, -0.2, 0.3, -0.1, 0.2, 0.1, -0.3, 0.2, -0.1, 0.2], 
        fill: true,
      
        backgroundColor: function(context) {
          var index = context.dataIndex;
          var value = context.dataset.data[index];
          return value < 0 ? 'rgba(255, 0, 0, 1)' :  // color for negative sentiment
                             'rgba(0, 255, 0, 1)';     // color for positive sentiment
        },
        borderColor: function(context) {
          var index = context.dataIndex;
          var value = context.dataset.data[index];
          return value < 0 ? 'rgba(255, 0, 0, 1)' :  // color for negative sentiment
                             'rgba(0, 255, 0, 1)';     // color for positive sentiment
        },
      }]
    },
    // options: {
    //   scales: {
    //     y: {
    //       min: -1,
    //       max: 1
          
    //     }
    //   }
    // }
    options: {
  scales: {
    x: {
      ticks: {
        color: 'white' // Set axis labels (X-axis) to white
      }
    },
    y: {
      ticks: {
        color: 'white' // Set axis labels (Y-axis) to white
      },
      min: -1,
      max: 1
    }
  }
}
  });
</script>
